<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter Age" required>

            <label for="height-feet">Height:</label>
            <input type="number" id="height-feet" placeholder="Enter Feet" required>
            <input type="number" id="height-inches" placeholder="Enter Inches" required>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter Weight in KGs" required>
            <input type="submit" value="Calculate BMI">
        </form>

        <div id="result"></div>
    </div>
    <script>
        document.getElementById("bmiForm").addEventListener('submit', function(e) {
            e.preventDefault();
            
            const gender = document.getElementById('gender').value;
            const age = parseInt(document.getElementById('age').value);
            const heightFeet = parseInt(document.getElementById('height-feet').value);
            const heightInches = parseInt(document.getElementById('height-inches').value);
            const weight = parseFloat(document.getElementById('weight').value);

            // Validate input values
            if (!gender || isNaN(age) || isNaN(heightFeet) || isNaN(heightInches) || isNaN(weight)) {
                alert('Please fill in all fields correctly.');
                return;
            }

            // Calculate BMI
            const heightInMeters = ((heightFeet * 12) + heightInches) * 0.0254; // Convert to meters
            const bmi = weight / (heightInMeters * heightInMeters); // BMI formula
            const resultElement = document.getElementById("result");

            // Determine category
            let category = '';
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal Weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            // Display result
            let resultMessage = `Your BMI: ${bmi.toFixed(2)}<br>`;
            resultMessage += `Category: ${category}`;
            resultElement.innerHTML = resultMessage;
        });
    </script>
</body>
