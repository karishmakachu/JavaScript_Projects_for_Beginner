<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            background-color: #fceaff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            background-color: #fff0f6;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgb(0, 0, 0.2);
            border: 2px solid #FF85C0;
            text-align: center;
        }

        h2 {
            color: #ff85c0;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .love-calculator {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #FF85C0;
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            color: #FF85C0;
            border: 1px solid #FF85C0;
            border-radius: 5px;
        }

        button {
            background-color: #FF85C0;
            color: #FFF;
            border: none;
            padding: 10px 30px; 
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-size: 22px;
            color: #ff85c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Love Calculator</h2>
        <div class="love-calculator">
            <label for="name1">Your Name:</label>
            <input type="text" id="name1" placeholder="Enter Your Name">

            <label for="name2">Partner's Name:</label>
            <input type="text" id="name2" placeholder="Enter Your Partner's Name">
            
            <button onclick="calculateLove()">Calculate</button>
            
            <div id="result">Result</div>
        </div>
    </div>

    <script>
        function calculateLove() {
            const name1 = document.getElementById("name1").value.trim();
            const name2 = document.getElementById("name2").value.trim();

            if (name1 === "" || name2 === "") {
                alert("Please enter both names.");
            } else {
                const lovePercentage = Math.floor(Math.random() * 101); // Generate a random percentage
                const result = document.getElementById("result");
                result.innerHTML = `${name1} and ${name2}'s Love Percentage: ${lovePercentage}%`;

                if (lovePercentage < 30) {
                    result.innerHTML += "<br>Not a Great Match. Keep Looking!";
                } else if (lovePercentage >= 30 && lovePercentage < 70) {
                    result.innerHTML += "<br>There is potential. Give it a try!";
                } else {
                    result.innerHTML += "<br>Great Match! Love is in the Air!";
                }
            }
        }
    </script>
</body>
</html>
