<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 35.87em;
            display: grid;
            align-items: center;
            grid-template-columns: 8fr 4fr;
            background-color: #1e90ff;
            border-radius: 0.5em;
            animation: neon-glow 1.5s ease-in-out infinite alternate;
        }

        .clock-container {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            font-size: 3.75em;
            margin-left: 0.2em;
            border-radius: 0.1em;
            padding: 0.2em 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-container span {
            width: 120px;
            display: inline-block;
            text-align: center;
        }

        .hours {
            color: #ff0000;
        }

        .minutes {
            color: #00ff00;
        }

        .seconds {
            color: #0000ff;
        }

        @keyframes neon-glow {
            0% {
                box-shadow: 0 0 5px #ffffff, 0 0 20px #ffffff;
            }
            100% {
                box-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff;
            }
        }

        .date-container {
            padding: 10px;
            background-color: #0000ff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
        }

        .date-container span {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <span class="hours">23:</span>
            <span class="minutes">45:</span>
            <span class="seconds">05:</span>
        </div>
        <div class="date-container">Sunday</div>
    </div>
    <script>
        let dateContainer = document.querySelector(".date-container");
        let hoursContainer = document.querySelector(".hours");
        let minutesContainer = document.querySelector(".minutes");
        let secondsContainer = document.querySelector(".seconds");

        const weekdays = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ];

        const monthNames = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
        ];

        function formatTime(time) {
            return time < 10 ? "0" + time : time; // Add leading zero if the value is less than 10
        }

        function updateClock() {
            const today = new Date();

            // Get the current date and time
            let date = today.getDate();
            let day = weekdays[today.getDay()];
            let month = monthNames[today.getMonth()];

            let hours = formatTime(today.getHours());
            let minutes = formatTime(today.getMinutes());
            let seconds = formatTime(today.getSeconds());

            // Update the date container with the day, date, and month
            dateContainer.innerHTML = `
                <p>${day}</p>
                <span>${date}</span>
                <p>${month}</p>
            `;

            // Update the time containers
            hoursContainer.textContent = hours + ":";
            minutesContainer.textContent = minutes + ":";
            secondsContainer.textContent = seconds;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Call the function initially to avoid delay on page load
        updateClock();
    </script>
</body>
</html>
